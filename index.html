<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de um celular com o aplicativo do Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.jpg" alt="imagem com a foto de perfil">
                </div>
                <a href="#" class="instagram-login">Como Yoda continuar</a>
                <a href="#" class="instagram-logout">Conta remover você pode</a>
            </div>
            <div class="group">
                <p class="not-account">Yoda você não é?</p>
                <p class="not-account">
                    <span class="link-blue">Conta alternar</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>            
            <div class="get-the-app">
                <p class="get-app">Baixar aplicativo você deve</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
